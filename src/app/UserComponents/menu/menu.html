<div class="main-content">
  <div class="container my-5">
    <div class="row align-items-center">
      <!-- Text Section -->
      <div class="col-md-6 mb-4 mb-md-0">
        <h2 class="display-4 fw-bold text-dark">It's not just food, it's an experience.</h2>
        <p class="text-dark fs-5">
          When you're hungry, we'll be your best friend with a bag full of warm food from our kitchen to yours.
        </p>
      </div>

      <!-- Image Section -->
      <div class="col-md-6 text-center">
        <img src="assets/burger2.png" alt="Burger" class="img-fluid rounded mb-3" style="max-width: 45%;">
        <img src="assets/shawarma.png" alt="Noodle" class="img-fluid rounded" style="max-width: 45%;">
      </div>
    </div>
  </div>
  <app-foodscroll></app-foodscroll>
  <app-restaurantscroll></app-restaurantscroll>

  <!-- Restaurant Card -->
  <div class="container my-5">
    <h4 class="fw-bold text-dark mb-4">Restaurants with online food delivery</h4>

    <div class="row row-cols-sm-2 row-cols-md-2 row-cols-lg-4">
      <div class="col d-flex justify-content-center p-3" *ngFor="let r of RestaurantData">
        <div class="restaurant-card" (click)="navigatetorestaurant(r.id)">
          <img [src]="r.overview.image" [alt]="r.overview.restaurantName" class="restaurant-image" />
          <div class="restaurant-info">
            <h5 class="restaurant-name">{{ r.overview.restaurantName }}</h5>

            <!-- <div class="rating-time">
              <span>‚≠ê {{ r.rating }}</span>
            </div> -->
            <p class="cuisine">{{ r.overview.cuisine }}</p>
            <p class="location">{{ r.overview.location }}</p>

            <!-- <p class="offer" *ngIf="r.restaurantoffer">{{ r.restaurantoffer }}</p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
