<div class="container mt-4">
  <h2>Your Orders</h2>

  <div *ngIf="orders.length === 0" class="alert alert-info">
    No orders found.
  </div>

  <div *ngFor="let order of orders" class="card mb-3">
    <div class="card-header">
      <strong>Order ID:</strong> {{ order.orderId }} |
      <strong>Restaurant:</strong> {{ order.restaurant }} |
      <strong>Status:</strong> {{ order.status }}
    </div>
    <div class="card-body">
      <p><strong>Order Date:</strong> {{ order.orderDate }}</p>
      <p><strong>Delivery Date:</strong> {{ order.deliveryDate }}</p>

      <div *ngIf="order.status === 'Delivered'; else trackTemplate">
        <h5>Items:</h5>
        <ul>
          <li *ngFor="let item of order.items">
            {{ item.name }} - Qty: {{ item.quantity }} - â‚¹{{ item.price }}
          </li>
        </ul>
      </div>

      <ng-template #trackTemplate>
        <button class="btn btn-primary" (click)="trackOrder(order.orderId)">
          Track Order
        </button>
      </ng-template>
    </div>
  </div>
</div>
