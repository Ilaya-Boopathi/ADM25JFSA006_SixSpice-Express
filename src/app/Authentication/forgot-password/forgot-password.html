<app-navbar-login></app-navbar-login>
<div class="forgot-container">
    <div class="forgot-card">
  <h2>Forgot Password</h2>
  <div class="tabs">
    <button (click)="activeTab = 'user'" [class.active]="activeTab === 'user'">User</button>
    <button (click)="activeTab = 'restaurant'" [class.active]="activeTab === 'restaurant'">Restaurant</button>
  </div>
  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
    <input type="email" formControlName="email" placeholder="Enter your email" />
    <div *ngIf="forgotForm.get('email')?.touched && forgotForm.get('email')?.invalid" class="error">
      Please enter a valid email.
    </div>
    <button type="submit" [disabled]="forgotForm.invalid">Send Reset Link</button>
  </form>
  <a routerLink="/login-page">Back to Login</a>
    </div>
</div>
<app-footer></app-footer>
